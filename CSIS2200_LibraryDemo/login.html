<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login|Dream College Library</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="loginContainer">
        <div class="loginHeader"><img src="src/logo/login-logo.png" alt=""></div>
        <div id="loginCard">
            <section id="loginForm">
                <h1>Login</h1>
                <form action="">
                    <label for="username">Username:</label>
                    <br>
                    <input type="text" name="username" id="username" placeholder="College Network Access Username">
                    <br>
                    <br>
                    <label for="password">Password:</label>
                    <br>
                    <input type="text" name="password" id="password" placeholder="Password">
                    <br>
                    <a href="#">forget your password?</a>
                    <br>
                    <input type="submit" id="submit-btn" value="Login">
                </form>
        </div>
    </div>
</body>
</html>
