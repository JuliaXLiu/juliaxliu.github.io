<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login|Dream College Library</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
</head>
<body>
    <div class="loginContainer">
        <div class="loginHeader"><a href="index.html"><img src="src/logo/login-logo.png" alt=""></a></div>
        <div id="loginCard">
            <section id="loginForm">
                <h1>Login</h1>
                <form onsubmit="event.preventDefault(); login()">
                    <label for="username">Username:</label>
                    <br>
                    <input type="text" name="username" id="username" placeholder="College Network Access Username">
                    <br>
                    <br>
                    <label for="password">Password:</label>
                    <br>
                    <input type="password" name="password" id="password" placeholder="Password" >
                    <br>
                    <a href="#">forget your password?</a>
                    <br>
                    <input type="submit" id="submit-btn" value="Login">
                </form>
        </div>
    </div>
</body>
</html>
