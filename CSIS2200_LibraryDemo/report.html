<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search|Dream College Library</title>
    <link rel="stylesheet" href="css/management.css">
    <script src="js/login.js"></script>
</head>
<body>
    <header>
        <div class="loginHeader"><a href="itemManagement.html">Library Management System</a></div>
        <div class="headerBlank"></div>
        <div class="buttonList">
            <a href="index.html"><button type="button" class="headerBtn" id="homeBtn" onclick="">Home</button></a>
            <a href=""><button type="button" class="headerBtn" id="accountBtn" onclick="">MyAccount</button></a>
            <a href="login.html"><button type="button" class="headerBtn" id="logoutBtn" onclick="logout()">Logout</button></a>
        </div>
    </header>
    <div class="dashboard">
        <h3 id="dashboardHeader">Report Managmement</h3>
        <span id="welcome">Good Morning, <a class="username" href="">Librarian</a>!</span>
    </div>
    <div class="operationBtnList">
        <button type="button" class="operationBtn" id="searchBtn" onclick=""><img src="src/icon/search.png" alt=""><span>Search Item</span></button>
        <label for="customYear">Select Year: </label>
        <select id="customYear">
            <option value="">--select--</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
        </select>

        <label for="customMonth">Select Month: </label>
        <select id="customMonth">
            <option value="">--select--</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <div class="blank"></div>
        <button type="button" class="operationBtn" id="refreshBtn" onclick=""><img src="src/icon/reload.png" alt=""><span>Refresh</span></button>
        
    </div>
    <div class="col">
        <div class="managementBtnList">
            <a href="itembr.html"><button type="button" class="managementBtn" id="brBtn" onclick="">Item Borrow/Return</button></a>
            <a href="itemManagement.html"><button type="button" class="managementBtn" id="ItemBtn" onclick="">Item Management</button></a>
            <a href=""><button type="button" class="managementBtn" id="transactionBtn" onclick="">Transaction Management</button></a>
            <a href=""><button type="button" class="managementBtn" id="adminBtn" onclick="">Librarian Account<br> Management</button></a>
            <a href="report.html"><button type="button" class="managementBtn focus" id="reportBtn" onclick="">Report</button></a>
        </div>
        <div class="contentCol">
            <div class="resultTable">
                <table>
                    <tr>
                        <th>Index</th>
                        <th>Title</th>
                        <th>Operation</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>catelog-management-report-2024-12</td>
                        <td>
                            <button type="button" class="operationBtn" id="downloadBtn" onclick=""><img src="src/icon/download.png" alt=""></button>
                            <button type="button" class="operationBtn" id="deleteBtn" onclick=""><img src="src/icon/delete.png" alt=""></button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>borrowing-activity-report-2024-12</td>
                        <td>
                            <button type="button" class="operationBtn" id="downloadBtn" onclick=""><img src="src/icon/download.png" alt=""></button>
                            <button type="button" class="operationBtn" id="deleteBtn" onclick=""><img src="src/icon/delete.png" alt=""></button>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>transaction-management-report-2024-12</td>
                        <td>
                            <button type="button" class="operationBtn" id="downloadBtn" onclick=""><img src="src/icon/download.png" alt=""></button>
                            <button type="button" class="operationBtn" id="deleteBtn" onclick=""><img src="src/icon/delete.png" alt=""></button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
